<h3 ng-if="!vm.curso.id">Novo Curso</h3>
<h3 ng-if="vm.curso.id">Alterar Curso</h3>
<hr>
<form name="formCurso" id="formCurso" ng-submit="vm.salvar()" novalidate>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" ng-model="vm.curso.nome" ng-minlength="3" ng-maxlength="100" required autofocus/>
            <span class="text-danger" ng-show="formCurso.nome.$dirty && formCurso.nome.$error.required">Nome Obrigatório</span>
            <span class="text-danger" ng-show="formCurso.nome.$dirty && formCurso.nome.$error.minlength">Nome deve ter no mínimo 3 caracteres</span>
            <span class="text-danger" ng-show="formCurso.nome.$dirty && formCurso.nome.$error.maxlength">Nome deve ter no máximo 100 caracteres</span>
        </div>
        <div class="form-group col-md-3">
            <label for="duracao">Duração</label>
            <input type="text" id="duracao" name="duracao" class="form-control" ng-model="vm.curso.duracao" ng-minlength="3" ng-maxlength="50" required/>
            <span class="text-danger" ng-show="formCurso.duracao.$dirty && formCurso.duracao.$error.required">Duração Obrigatório</span>
            <span class="text-danger" ng-show="formCurso.duracao.$dirty && formCurso.duracao.$error.minlength">Duração deve ter no mínimo 3 caracteres</span>
            <span class="text-danger" ng-show="formCurso.duracao.$dirty && formCurso.duracao.$error.maxlength">Duração deve ter no máximo 50 caracteres</span>
        </div>
        <div class="form-group col-md-3">
            <label for="periodo">Período</label>
            <select id="periodo" ng-model="vm.curso.periodo" class="form-control"
                ng-options="periodo for periodo in vm.periodos" required>
            </select>
            <span class="text-danger" ng-show="formCurso.periodo.$dirty && formCurso.periodo.$error.required">Período Obrigatório</span>
        </div>
    </div>
    <footer>
        <div class="pull-right">
            <button class="btn btn-success" type="submit" ng-disabled="formCurso.$invalid">
                <span class="glyphicon glyphicon-ok"></span>
                Confirmar
            </button>
            <a href="#!/curso/listar" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove"></span>                
                Cancelar
            </a>
        </div>
    </footer>
</form>
